<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Nr.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef>Species</th>
      <td mat-cell *matCellDef="let element"> {{element.species}} </td>
    </ng-container>

    <ng-container matColumnDef="herbivore">
      <th mat-header-cell *matHeaderCellDef>Herbivore/carnivore</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="isHerbivore(element)">local_florist</mat-icon>
        <mat-icon *ngIf="!isHerbivore(element)">fastfood</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age in month</th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="trained">
      <th mat-header-cell *matHeaderCellDef>Training status</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.trained">check_circle</mat-icon>
        <mat-icon *ngIf="!element.trained">not_interested</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
